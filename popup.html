      html,

      }

        outline: 0;

      }

      img {

      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }
 
      .modal-content {               /* default modal content */
        padding: 0 22px;
      }

        padding: 0 0px;

      .modal-icons {

        width: 100%;

      .logo {

      }

        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 5px 22px;
      }

      .flex {                                 /* flex class */
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
